<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Password Manager</title>
        <link rel="icon" href="favicon.svg">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <link rel="stylesheet" href="css/bootstrap-addition.css">
        <link rel="stylesheet" href="css/style.css">

        <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js"
            }
        }
        </script>

        <!-- <script type="module" src="js/main.js"></script> -->
    </head>
    <body>
        <div id="container">
            <h1 class="display-3 text-center py-3">Password Manager (TMP)</h1>
            <div>
                <div class="row text-center">
                    <div class="col py-3">
                        <span class="h3 fw-normal">Name</span>
                    </div>
                    <div class="col py-3">
                        <span class="h3 fw-normal">URL</span>
                    </div>
                    <div class="col py-3">
                        <span class="h3 fw-normal">Password</span>
                    </div>
                    <div class="col-auto"></div>
                </div>
                <!-- Items -->
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control w-100" placeholder="*******" aria-label="Search">
                    </div>
                    <div class="col-auto d-flex flex-row gap-2 justify-content-around">
                        <button type="button" class="btn btn-primary text-nowrap d-flex flex-nowrap gap-2">
                            <i class="icon bi bi-clipboard" aria-hidden="true"></i>
                            <span class="d-none d-md-inline-block">Copy</span>
                        </button>
                        <a class="btn btn-primary text-nowrap d-flex flex-nowrap gap-2" href="#">
                            <i class="icon bi bi-box-arrow-up-right" aria-hidden="true"></i>
                            <span class="d-none d-md-inline-block">Open</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
